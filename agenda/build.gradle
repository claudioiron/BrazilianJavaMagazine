apply plugin: 'war'
apply plugin: 'eclipse-wtp'

repositories {
    mavenCentral()
}

dependencies {
	providedCompile 'org.glassfish.jersey.media:jersey-media-json-jackson:+'	
	providedCompile 'javax.ws.rs:javax.ws.rs-api:+'
    providedCompile 'javax.validation:validation-api:+'
	
	testCompile 'junit:junit:+'
}

task wrapper (type: Wrapper) {
    gradleVersion = '1.11'
}