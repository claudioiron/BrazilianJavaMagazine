apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.glassfish.jersey.core:jersey-client:+'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:+'

	testCompile 'junit:junit:+'
}

task wrapper (type: Wrapper) {
    gradleVersion = '1.11'
}